
<!DOCTYPE html>
<head>
    <title>Facebookish Create Post</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form method="post">
    <label for="posttext">Put your thoughts here:</label>
    <textarea id="posttext" name="posttext" rows="4" cols="50">
        </textarea>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
